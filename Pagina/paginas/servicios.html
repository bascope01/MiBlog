<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>servicios</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        div#body {
            margin: auto;
            margin-top: 50px;
            width: 1600px;
            font-size: 25px;
        }
        div#left{
            width: 510px;
            height: 650px;
            float: left;
            background-color: rgba(112, 128, 144, 0.178);
            text-align: center;
            border-radius: 15px;
    
        }
        div#center{
            width: 510px;
            height: 650px;
            float: left;
            background-color: rgba(112, 128, 144, 0.178);
            margin-left: 15px;
            margin-right: 15px;
            text-align: center;
            border-radius: 15px;
        }
        div#right{
            width: 510px;
            height: 650px;
            float: left;
            background-color: rgba(112, 128, 144, 0.178);
            text-align: center;
            border-radius: 15px;
        }
        body h3, img{
            margin-top: 25px;
            color: slategrey;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="body">
        <div id="left">
            <h3>Programamcion web</h3>
            <img src="https://postparaprogramadores.com/wp-content/uploads/2017/12/web.png" alt="Programador web" width="500" height="270">
        </div>
        <div id="center">
            <h3>Edicion de video</h3>
            <img src="http://www.nerdilandia.com/wp-content/uploads/2015/10/edicion-video-730x422.jpg" alt="Edicion de video" width="500px" height="270">
        </div>
        <div id="right">
            <h3>Edicion de foto</h3>
            <img src="https://cdn3.computerhoy.com/sites/computerhoy.com/files/styles/fullcontent/public/practicos/154_edita-fotos-gratis.jpg?itok=LMiutmmk"alt="Edicion de foto" width="500px" height="270">
        </div>
    </div>
</body>

</html>
